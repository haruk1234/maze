<script>

let cframe = 0;

    
var tddraw = new tdDRAW();
tddraw.setCamera([[1.2,1.2,0.7],[90,0],[1920,1080]]);
var co = document.getElementById("imgOut");
var ctx = co.getContext('2d');
co.height=tddraw.display[1];co.width=tddraw.display[0];


var mkimgspan = 10;

var startTime = Date.now()

var mazesize
var mazestart
var mazegoal = [0,0]
var illumination = [0,0,1]
var mazestarttime = Date.now()
var flmove = [[]]
var mazedisplay = "HVGA"

function startnew() {
    mazesize = [10,10]
    makemaze(mazesize[0],mazesize[1]);
    flmove = maze
    tddraw.setObj(maze)
    mazestart = [1,1];
    mazegoal = [maze[0].length-2,maze.length-2];
    mazeto3d();
}


function startmaze() {
    changescene("maze");
    mkimgspan = 0;
    despl();
    tddraw.display = mazedisplay;
    resizeImg();
    tddraw.campos = [1.2,1.2,0.7];
    tddraw.camangle = [45,0,10];
    illumination = [40,10,50];
    document.getElementById("startmenu_area").style.visibility = "hidden";
    document.getElementById("goalmenu_area").style.visibility = "hidden";
    document.getElementById("control_area").style.visibility = "visible";
    document.getElementById("information_area").style.visibility = "visible";
    mazestarttime = Date.now()

    co.requestPointerLock();
    document.onmousemove = updatePosition
    document.addEventListener('pointerlockchange', lockChangeAlert);
    document.addEventListener('mozpointerlockchange', lockChangeAlert);
}
function startmenu() {
    starttitle();
    mkimgspan = 100;
    document.getElementById("startmenu_area").style.visibility = "visible";
}

function starttitle() {
    despl();
    changescene("title");
    tddraw.display = display_list["FHD"];
    resizeImg();
    mkimgspan = 10000;
    console.log("starttitle")
    tddraw.campos = [3.0,2.0,1.1];
    tddraw.camangle = [42.5,-0.1,10];
    document.getElementById("goalmenu_area").style.visibility = "hidden";
    document.getElementById("control_area").style.visibility = "hidden";
    document.getElementById("information_area").style.visibility = "hidden";
    document.getElementById("startmenu_area").style.visibility = "hidden";
}


function startgoal() {
    despl();
    changescene("goal");
    tddraw.display = display_list["FHD"];
    resizeImg();
    tddraw.campos = [1.5,0.9,0.2];
    tddraw.camangle = [42.5,0,10];
    mkimgspan = 100;
    document.exitPointerLock();
    document.getElementById("startmenu_area").style.visibility = "hidden";
    document.getElementById("goalmenu_area").style.visibility = "visible";
    document.getElementById("control_area").style.visibility = "hidden";
    document.getElementById("information_area").style.visibility = "hidden";
    document.getElementById("time").innerHTML = ((Date.now()-mazestarttime)/1000).toString();
}

window.onload = function() {
    mkimg();
    if (!co.requestPointerLock) {
        alert("sorry, your browser is not surpported");
        mkimgspan = 10000;
        starttitle();
    }
    else {
        startmenu();
    }
}


var mspos = false
function lockChangeAlert(e) {
    if (document.pointerLockElement === co || document.mozPointerLockElement === co) {
        mspos = true
    } else {
        mspos = false
        updatePosition(e)
    }
}
let ptX=0;ptY=0;
var bfm = null
function updatePosition(e) { // マウスでの視点の変更
    // console.log(mspos)
    if (mspos) {
        bfm = e
        // console.log(e.movementX,e.movementY)
        updateangle(e.movementX*0.15,e.movementY*0.1)
    }
    else if (bfm!=null) {
        // console.log(-bfm.movementX,-bfm.movementY)
        updateangle(-bfm.movementX*0.15,-bfm.movementY*0.1)
        bfm = null
    }
}
function updateangle(x,y) {
  ptX += x;
  ptX = (ptX+360)%360

  if (Math.abs(ptY-y)<90) {
    ptY -= y;
  }
  // console.log("view angle:"+[ptX,ptY])
}

function mkimg() {
    co.height=tddraw.display[1];co.width=tddraw.display[0];

    ctx.putImageData(tddraw.getImg(),0,0);
        fps = (Date.now() - startTime) / 1000;
        startTime = Date.now();
        document.getElementById("show_fps").innerHTML = ((1/fps).toString()).substring(0,5);
    setTimeout(mkimg,mkimgspan);
}
function viewangle() {
    tddraw.camangle[0] += (ptX)*(Math.PI/180);
    tddraw.camangle[1] += (ptY)*(Math.PI/180);
    ptX=0;ptY=0;
}


let display_list = { // "name": [width,height,aspectraito(w),aspectraito(h),displayscale]
        "112 63": [112,63,16,9],
        "QQVGA": [160,120,4,3],
        "QVGA": [320,240,4,3],
        "HVGA": [480,320,3,2],
        "VGA": [640,480,4,3],
        "SVGA": [800,600,4,3],
        "XGA": [1024,768,4,3],
        "HD": [1280,720,16,9],
        "SXGA": [1280,1024,5,4],
        "UXGA": [1600,1200,4,3],
        "FHD": [1920,1080,16,9],
        "4K": [3840,2160,16,9],
       // "8K": [7680,4320,16,9],
    };

    var drsel;
    {
        // make display resolution list
        drsel = document.getElementById("resolution");
        let dlkeys = Object.keys(display_list);
        for (i=0;i<dlkeys.length;i++) {
            oel = document.createElement("option");
            if (i==0) {
                tddraw.display = display_list[dlkeys[i]];
            }
            oel.value = dlkeys[i];
            oel.textContent = dlkeys[i];
            drsel.appendChild(oel);
        }
        drsel.value = mazedisplay;
        tddraw.display = display_list[drsel.value];
        mazedisplay = display_list[drsel.value];
        resizeImg();
        function despl() {
            tddraw.display = display_list[drsel.value];
            mazedisplay = display_list[drsel.value];
            resizeImg();
        };
    }
    
    {
        function changescene(name) {
            cframe = 0;
            scenename = name;
            tddraw.setObj(scene[scenename])
            console.log("scene changed",scene[scenename])
        }
    }

    function move(l) {
        if (scenename=="maze") {
            los = rotate2d([0,l],-tddraw.camangle[0]);
            bfx = tddraw.campos[0];
            bfy = tddraw.campos[1];
            tddraw.campos[0] += los[0];
            tddraw.campos[1] += los[1];
            let cx = tddraw.campos[0];
            let cy = tddraw.campos[1];
            if (cy<flmove.length&&bfx<flmove[0].length&&flmove[Math.floor(cy)][Math.floor(bfx)]==0) {
                tddraw.campos[1] = bfy
            }
            if (bfy<flmove.length&&cx<flmove[0].length&&flmove[Math.floor(bfy)][Math.floor(cx)]==0) {
                tddraw.campos[0] = bfx
            }
            if (Math.floor(tddraw.campos[0])==mazegoal[0]&&Math.floor(tddraw.campos[1])==mazegoal[1]) {
                startgoal()
            }
        }
        document.getElementById("show_pos").innerHTML = Math.floor(tddraw.campos[0]*100)/100+","+Math.floor(tddraw.campos[1]*100)/100
        document.getElementById("len_togoal").innerHTML = Math.floor(length2d([tddraw.campos,mazegoal])*100)/100
        
    }

    function ifthescene(func,scene_name) {
        if (scenename = scene_name) {
            func();
        }
    }

    
    function rotate2d(pos,r) {
        var _x = pos[0];_y = pos[1];
        let cosr = cos(r*(180/Math.PI));
        let sinr = sin(r*(180/Math.PI));
        var x = _x*cosr-_y*sinr;
        var y = _x*sinr+_y*cosr;
        return [x,y];
    }
    
    function sin(z) {
        return Math.sin(z*(Math.PI/180));
    }
    function cos(z) {
        return Math.cos(z*(Math.PI/180));
    }
    function length2d(pos) {
        return Math.sqrt( (pos[0][0]-pos[1][0])**2+(pos[0][1]-pos[1][1])**2 )
    }


// keyboard
document.onkeydown = function(e) {
    keystatus_d[event.keyCode] = true;
    keys = Object.keys(keystatus_d);
    for (i=0;i<keys.length;i++) {
        if (keys[i] in keyw_f) {
            keyw_f[keys[i]]();
        }
    }
};
document.onkeyup = function(e) {
    keystatus_d[event.keyCode] = false;
};


let keyw = {} // 通常
{
    keyw[87] = ()=>move(0.3);
    keyw[83] = ()=>move(-0.3);
    keyw[65] = ()=>tddraw.camangle[0]-=0.1;
    keyw[68] = ()=>tddraw.camangle[0]+=0.1;
    keyw[82] = ()=>tddraw.camangle[1]+=0.2;
    keyw[70] = ()=>tddraw.camangle[1]-=0.2;
    keyw[27] = function() {
        if (scenename=="maze") {
            startmenu();
        }
    }
}
let keyw_s = {} // shift押し中
{
    keyw_s[87] = ()=>move(0.8);
    keyw_s[83] = ()=>move(-0.8);
    keyw_s[65] = ()=>tddraw.camangle[0]-=0.2;
    keyw_s[68] = ()=>tddraw.camangle[0]+=0.2;
    keyw_s[82] = ()=>tddraw.camangle[1]+=0.4;
    keyw_s[70] = ()=>tddraw.camangle[1]-=0.4;
}
let keyw_f = {} // イベント取得時
{
    keyw_f[32] = function() {
        if (scenename=="title") {
            startnew();startmaze();
        }
        else if (scenename=="goal") {
            startnew();startmaze();
        }
    }
}


let keystatus_d = {};
function keyinput() {
    keys = Object.keys(keystatus_d);
    for (i=0;i<keys.length;i++) {
        if (keystatus_d[keys[i]]) {
            if (keystatus_d[16]) {
                console.log("shift")
                if (keys[i] in keyw_s) {
                    keyw_s[keys[i]]();
                }
                else {
                    if (keys[i] in keyw) {
                        keyw[keys[i]]();
                    }
                }
            }
            else {
                if (keys[i] in keyw) {
                    keyw[keys[i]]();
                }
            }
        }
    }
}
function tick() {
    if (scenename=="maze") {
        viewangle()
        keyinput()
    }
}
setInterval(tick,60)

// resize window
    function resizeImg() {
        dw = tddraw.display[0];
        dh = tddraw.display[1];
        let bottom_area = 0;
        let rw = 0;let rh = 0;
        let ww = window.innerWidth;
        let wh = window.innerHeight-bottom_area;
        let csc = 1
        hcsc = ww/dw
        wcsc = wh/dh
        console.log(hcsc,wcsc)
        if (hcsc>wcsc) {
            csc = wcsc
            rw = (ww - dw*csc)/2
        }
        else {
            csc = hcsc
            rh = (wh - dh*csc)/2
        }
        document.getElementById("imgOut").style.marginTop = (rh).toString()+"px";
        document.getElementById("imgOut").style.marginBottom = (rh).toString()+"px";
        document.getElementById("imgOut").style.marginLeft = (rw).toString()+"px";
        document.getElementById("imgOut").style.marginRight = (rw).toString()+"px";
        document.getElementById("imgOut").style.transform = "scale("+csc.toString()+","+csc.toString()+")";
    };
window.onresize = resizeImg;
resizeImg(); // first resize

</script>
